<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box position="-1 0.5 -3" rotation="0 45 0" color="RED"></a-box>
      <a-sphere position="0 1.25 -5" radius="1.25" color="BLUE"></a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      <a-octahedron position="1 2 -4"radius="0.8"height="2"color="yellow"></a-octahedron>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      <a-ring position="-3.7 0.7 0"color="purple"radius-inner="0.25"radius-outer="0.7"></a-ring>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
